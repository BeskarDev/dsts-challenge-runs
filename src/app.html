<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<title>Digital Challenge Companion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Apply theme immediately to prevent flash
			// Default to dark mode when no preference is stored
			(function () {
				try {
					const stored = localStorage.getItem('dsts:theme');
					
					if (!stored) {
						return; // Will use default 'dark' from CSS
					}

					let theme = 'dark';
					
					try {
						const parsed = JSON.parse(stored);
						
						// Check if it's versioned data (has _version and data property)
						if (parsed && typeof parsed === 'object' && '_version' in parsed && 'data' in parsed) {
							theme = parsed.data;
						} else if (parsed && typeof parsed === 'object' && 'data' in parsed && !('_version' in parsed)) {
							// Old versioning format without _version field
							theme = parsed.data;
						} else if (typeof parsed === 'string') {
							// Simple string value (legacy format)
							theme = parsed;
						}
					} catch (parseError) {
						// If JSON parse fails, treat as plain string
						theme = stored;
					}

					// Ensure theme is a valid value
					if (!['light', 'dark', 'system'].includes(theme)) {
						theme = 'dark';
					}

					const effectiveTheme =
						theme === 'system'
							? window.matchMedia('(prefers-color-scheme: dark)').matches
								? 'dark'
								: 'light'
							: theme;
					
					if (effectiveTheme === 'dark') {
						document.documentElement.classList.add('dark');
					}
				} catch (e) {
					// Fail silently and use default
					console.error('Error loading theme:', e);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
